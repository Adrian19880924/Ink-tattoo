        header {

            padding: 20px;
            text-align: center;
        }
        header h1, .logo {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
            color: #e60073;
        }
        nav {
            background-color: #222;
            display: flex;

            padding: 10px 0;

        .hero {

        .hero h2 {

        }
        section {
            padding: 40px 20px;

            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, textarea {
            margin-bottom: 15px;
            font-size: 16px;
        }
        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #e60073;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #cc005f;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #777;
        }
        .language-switcher {
            margin-top: 10px;
        }

            background: none;
            border: 1px solid #e60073;
            color: #e60073;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .language-switcher button:hover {
            background-color: #e60073;
            color: #fff;
